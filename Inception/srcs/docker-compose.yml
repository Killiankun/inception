version : "3.5"

services : 
  nginx :
    build : ./requirements/nginx
    container_name : nginx
    restart : always
    env_file :
      - .env
    ports:
      - 443:443
    depends_on :
      - wordpress
    volumes :
      - wp:/var/www/html 
    networks :
      - inception-network

  wordpress :
    build : ./requirements/wordpress
    container_name : wordpress
    depends_on :
      - mariadb
    restart : always
    env_file :
      - .env
    ports:
      - 9000:9000
    volumes :
      - wp:/var/www/html
    networks :
      - inception-network

  mariadb :
    build: 
      context: ./requirements/mariadb
      args:
        NAME: ${DB_NAME}
        USER: ${DB_USER}
        PASSWORD: ${DB_PASSWORD}
    container_name : mariadb
    restart : always
    env_file :
      - .env
    ports:
      - 3306:3306
    volumes :
      - db:/var/lib/mysql
    networks :
      - inception-network

volumes:
    wp:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: /home/kle-guen/data/wordpress
    db:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: /home/kle-guen/data/mariadb

networks : 
  inception-network :
    driver : bridge
